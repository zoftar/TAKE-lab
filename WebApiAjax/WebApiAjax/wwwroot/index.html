<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <title></title>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#calc").click(function () {
                var x = $("#x").val();
                var y = $("#y").val();
                x && y && $.ajax({
                    type: "GET",
                    data: { "x": x, "y": y },
                    url: '/api/math',
                    success: result => {
                        $('#sum').text(result.sum);
                        $('#difference').text(result.difference);
                        $('#product').text(result.product);
                        $('#quotient').text(result.quotient);

                    }
                }
                );
            });

            
            function calc(e) {
                e.preventDefault();
                const x = document.getElementById("x").value;
                const y = document.getElementById("y").value;
                const request = new XMLHttpRequest();
                request.open('GET', `/api/math?x=${x}&y=${y}`, true);
                request.setRequestHeader("Content-Type", "application/json");
                request.send();
                request.onload = function () {
                    if (status === 200) {
                        const result = JSON.parse(response);
                        document.getElementById('sum').text(result.sum);
                        document.getElementById('difference').text(result.difference);
                        document.getElementById('product').text(result.product);
                        document.getElementById('quotient').text(result.quotient);
                    }
                }


            }
            document.getElementById("vanilla-calc").addEventListener("click", calc);


        });

        

        //document.getElementById("vanilla-calc").addEventListener(calc);
        

    </script>
    <div>
        <h1>Calculations</h1>
        <form id="form">
            x = <input type="text" id="x" />
            y = <input type="text" id="y" />
            <input type="button" id="calc" value="Call API (jQuery)" />
            <input type="button" id="vanilla-calc" value="Call API (vanilla JS)" />
        </form>
        x + y = <span id="sum"></span><br />
        x - y = <span id="difference"></span><br />
        x * y = <span id="product"></span><br />
        x / y = <span id="quotient"></span><br />
    </div>
</body>
</html>
